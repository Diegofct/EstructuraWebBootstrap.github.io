<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container border">
        <div class="row">
            <header id="header" class="col-12 bg-primary text-white p-2 pl-5">
                <h1>Aprendiendo Bootstrap</h1>
            </header>
            <nav id="menu" class="col-12 bg-secondary text-white">
                <ul class="row w-50">
                    <li class="col">Inicio</li>
                    <li class="col">Pagina 1</li>
                    <li class="col">Pagina 2</li>
                    <li class="col">Pagina 3</li>
                    <li class="col">Pagina 4</li>
                    <li class="col">Pagina 5</li>
                </ul>
            </nav>
          <section id="content" class="col-12">
              <div class="row">
                <section id="products" class="col-9 border">
                  <h2>Productos</h2>
                  <hr>
                  <div class="items row">
                    <div class="row mt-2">
                      <div class="item col bg-primary m-3">
                        producto
                      </div>
                      <div class="item col bg-warning m-3">
                        producto
                      </div>
                      <div class="item col bg-danger m-3">
                        producto
                      </div>
                    </div>
                    <div class="row mt-2">
                      <div class="item col bg-primary m-3">
                        produto
                      </div>
                      <div class="item col bg-warning m-3">
                        producto
                      </div>
                      <div class="item col bg-danger m-3">
                        producto
                      </div>
                      <div class="item col bg-danger m-3">
                        producto
                      </div>
                    </div>
                    <div class="row mt-2 justify-content-center">
                      <div class="item col-3 bg-primary m-3">
                        producto
                      </div>
                      <div class="item col-3 bg-warning m-3">
                        producto
                      </div>
                    </div>
                  </div>
                </section>
                <aside class="col-3 border">
                  <h2>Barra lateral</h2>
                  <div class="lateral row bg-light alig-items-start p-2">
                    <div class="col-12 bg-primary ml-2 mt-2">
                      Elemento 1
                    </div>
                    <div class="col-12 bg-success ml-2 mt-2">
                      Elemento 2
                    </div>
                    <div class="col-12 bg-warning ml-2 mt-2">
                      Elemento 3
                    </div>
                  </div>
                </aside>
              </div>
          </section>
          <footer class="col-lg-12 bg-info h-25">
            Bootstrap con CSS
          </footer>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
